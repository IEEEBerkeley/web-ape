<!-- Engineering/Circuit-themed SVG Icons -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- Circuit Node Icon -->
  <symbol id="svg-circuit-node" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="3" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
    <line x1="12" y1="3" x2="12" y2="9" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
    <line x1="12" y1="15" x2="12" y2="21" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
    <line x1="3" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
    <line x1="15" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  </symbol>
  
  <!-- PCB Trace Icon -->
  <symbol id="svg-pcb-trace" viewBox="0 0 24 24">
    <path d="M3 12 L8 12" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="8" cy="12" r="2" fill="currentColor" opacity="0.6"/>
    <path d="M8 12 L16 12" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="16" cy="12" r="2" fill="currentColor" opacity="0.6"/>
    <path d="M16 12 L21 12" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
  </symbol>
  
  <!-- Resistor Icon -->
  <symbol id="svg-resistor" viewBox="0 0 24 24">
    <line x1="2" y1="12" x2="6" y2="12" stroke="currentColor" stroke-width="1.5"/>
    <rect x="6" y="9" width="12" height="6" fill="none" stroke="currentColor" stroke-width="1.5" rx="1"/>
    <line x1="8" y1="9" x2="8" y2="15" stroke="currentColor" stroke-width="1" opacity="0.3"/>
    <line x1="10" y1="9" x2="10" y2="15" stroke="currentColor" stroke-width="1" opacity="0.3"/>
    <line x1="12" y1="9" x2="12" y2="15" stroke="currentColor" stroke-width="1" opacity="0.3"/>
    <line x1="14" y1="9" x2="14" y2="15" stroke="currentColor" stroke-width="1" opacity="0.3"/>
    <line x1="16" y1="9" x2="16" y2="15" stroke="currentColor" stroke-width="1" opacity="0.3"/>
    <line x1="18" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1.5"/>
  </symbol>
  
  <!-- IC Chip Icon -->
  <symbol id="svg-chip" viewBox="0 0 24 24">
    <rect x="8" y="8" width="8" height="8" fill="none" stroke="currentColor" stroke-width="1.5" rx="1"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor" opacity="0.6"/>
    <!-- Pins -->
    <line x1="8" y1="6" x2="8" y2="8" stroke="currentColor" stroke-width="1"/>
    <line x1="12" y1="6" x2="12" y2="8" stroke="currentColor" stroke-width="1"/>
    <line x1="16" y1="6" x2="16" y2="8" stroke="currentColor" stroke-width="1"/>
    <line x1="8" y1="16" x2="8" y2="18" stroke="currentColor" stroke-width="1"/>
    <line x1="12" y1="16" x2="12" y2="18" stroke="currentColor" stroke-width="1"/>
    <line x1="16" y1="16" x2="16" y2="18" stroke="currentColor" stroke-width="1"/>
    <line x1="6" y1="8" x2="8" y2="8" stroke="currentColor" stroke-width="1"/>
    <line x1="6" y1="12" x2="8" y2="12" stroke="currentColor" stroke-width="1"/>
    <line x1="6" y1="16" x2="8" y2="16" stroke="currentColor" stroke-width="1"/>
    <line x1="16" y1="8" x2="18" y2="8" stroke="currentColor" stroke-width="1"/>
    <line x1="16" y1="12" x2="18" y2="12" stroke="currentColor" stroke-width="1"/>
    <line x1="16" y1="16" x2="18" y2="16" stroke="currentColor" stroke-width="1"/>
  </symbol>
  
</svg>
